<main>
<section id="shirts">
    <h2>Shirts</h2>

    <div class="product-container">

            <button onclick="addToCart('Basic White Shirt', 'size1')">Add to Cart</button>

        <div class="card">
            <h3>Black Polo</h3>
            <p>₱699</p>
            <select id="size2">
                <option value="">Select Size</option>
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
                <option>XL</option>
            </select>
            <button onclick="addToCart('Black Polo', 'size2')">Add to Cart</button>
        </div>
    </div>
</section>

<div class="cart">
    <h3>Selected Items:</h3>
    <ul id="cartList"></ul>
</div>
