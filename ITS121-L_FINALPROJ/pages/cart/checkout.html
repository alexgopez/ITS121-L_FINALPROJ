<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../../css/style.css">
<title>Checkout</title>
</head>
<body>

<header>
  <div class="logo">Aurèle</div>
  <div class="step-indicator">
    <span class="step active">1 Checkout</span>
    <span class="step-sep">›</span>
    <span class="step">2 Payment</span>
    <span class="step-sep">›</span>
    <span class="step">3 Confirm</span>
  </div>
</header>

<div class="container">
  <div>
    <p class="section-title">Shipping Information</p>
    <div class="card">
      <form id="checkoutForm" novalidate>
        <div class="form-row">
          <div class="form-group" id="fg-first">
            <label>First Name</label>
            <input type="text" id="firstName" placeholder="Jane" />
            <div class="error-msg">Please enter your first name.</div>
          </div>
          <div class="form-group" id="fg-last">
            <label>Last Name</label>
            <input type="text" id="lastName" placeholder="Doe" />
            <div class="error-msg">Please enter your last name.</div>
          </div>
        </div>
        <div class="form-group" id="fg-email">
          <label>Email Address</label>
          <input type="email" id="email" placeholder="jane@example.com" />
          <div class="error-msg">Please enter a valid email.</div>
        </div>
        <div class="form-group" id="fg-phone">
          <label>Phone (optional)</label>
          <input type="tel" id="phone" placeholder="+1 555 000 0000" />
        </div>
        <div class="form-group" id="fg-address">
          <label>Street Address</label>
          <input type="text" id="address" placeholder="123 Main Street" />
          <div class="error-msg">Please enter your address.</div>
        </div>
        <div class="form-row">
          <div class="form-group" id="fg-city">
            <label>City</label>
            <input type="text" id="city" placeholder="New York" />
            <div class="error-msg">Required.</div>
          </div>
          <div class="form-group" id="fg-zip">
            <label>ZIP / Postal Code</label>
            <input type="text" id="zip" placeholder="10001" />
            <div class="error-msg">Required.</div>
          </div>
        </div>
        <div class="form-group" id="fg-country">
          <label>Country</label>
          <select id="country">
            <option value="">Select country</option>
            <option>United States</option>
            <option>Canada</option>
            <option>United Kingdom</option>
            <option>Australia</option>
            <option>France</option>
            <option>Germany</option>
            <option>Japan</option>
            <option>Philippines</option>
            <option>Other</option>
          </select>
          <div class="error-msg">Please select a country.</div>
        </div>
      </form>
    </div>
  </div>

  <!-- RIGHT: Order Summary -->
  <div class="summary">
    <h2> Order Summary</h2>
    <div id="summary-items"></div>
    <div class="summary-line"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
    <div class="summary-line"><span>Shipping</span><span id="shipping-cost">Free</span></div>
    <div class="summary-line total"><span>Total</span><span id="total">$0.00</span></div>
    <button class="btn-checkout" onclick="placeOrder()">Place Order</button>
  </div>

</div>


</body>
</html>
